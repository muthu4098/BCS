<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Insights</title>
    <style>
      body {
        margin: 0px;
        font-family: Arial, sans-serif;
        background-color: #0f0f23;
        color: #ffffff;
      }

      .container {
        width: 400px;
        margin: 0px auto;
        padding: 20px;
        text-align: center;
      }

      .header-image {
        width: 400px;
        height: auto;
        border-radius: 15px;
      }

      h1 {
        font-size: 26px;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .highlight {
        color: #c78aff;
      }

      .description {
        font-size: 16px;
        color: #b0aac0;
        line-height: 24px;
        margin-bottom: 30px;
        padding: 0px 10px;
      }

      .stat-block {
        font-size: 24px;
        font-weight: bold;
      }

      .label {
        font-size: 14px;
        color: #aaaaaa;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="ppimg.jpg" alt="Team Working" class="header-image" />

      <h1>
        Get <span class="highlight">insights</span> that help your business
        grow.
      </h1>

      <p class="description">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="stats">
        <div>
          <div class="stat-block">10k+</div>
          <div class="label">Companies</div>
        </div>
        <div>
          <div class="stat-block">314</div>
          <div class="label">Templates</div>
        </div>
        <div>
          <div class="stat-block">12M+</div>
          <div class="label">Queries</div>
        </div>
      </div>
    </div>
  </body>
</html>
