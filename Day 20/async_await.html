      async function task5() {
        try {
          const res = await fetch(
            "https://restcountries.com/v3.1/all?fields=name,flags,region,population,capital"
          );

          const countries = await res.json(); // returns Promise
          const data = countries.map((country) => country.name.common);

          console.log("Oopps: Something went wrong");
        }

        // console.log(data);
        console.log(2);
      }

      //   All async functions returns promise

      //   Top level - await
      const result = await task5();

      console.log(result);
