<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     /* class selector more priorty  */
    #awesome{
        color: purple;
    }
    /* class selector more priorty  */
    .fun{
        color: purple;
    }
    /* element selector */
    p{
        color:red

    }
    /* css-cascading-Overriding */
    p{
        color:pink
    }

</style>
<body>
    <p class="fun" id="awesome">this muthukumar</p>
</body>
</html>
<!-- specificity Order -->
<!--!important> Inline style>id>class>element -->
