<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hollywood Slideshow</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .slideshow-container {
      max-width: 600px;
      margin: 50px auto;
      position: relative;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: opacity 0.5s ease-in-out;
    }

    .buttons {
      margin: 15px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    .radio-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .radio-buttons input[type="radio"] {
      width: 15px;
      height: 15px;
      accent-color: #f00;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <img 
      id="slide" 
      src="https://via.placeholder.com/600x400?text=Hollywood+1" 
      alt="Hollywood Image" 
      onmouseover="pauseSlideshow()" 
      onmouseout="resumeSlideshow()" 
    />
    
    <div class="buttons">
      <button onclick="prevSlide()">⟨ Prev</button>
      <button onclick="nextSlide()">Next ⟩</button>
    </div>

    <div class="radio-buttons">
      <input type="radio" name="slide" onclick="goToSlide(0)" />
      <input type="radio" name="slide" onclick="goToSlide(1)" />
      <input type="radio" name="slide" onclick="goToSlide(2)" />
      <input type="radio" name="slide" onclick="goToSlide(3)" />
      <input type="radio" name="slide" onclick="goToSlide(4)" />
    </div>
  </div>

  <script>
    const images = [
      "https://www.google.com/url?sa=i&url=https%3A%2F%2Fzeenews.india.com%2Fweb-stories%2Fentertainment%2F10-highest-rated-tamil-movies-on-imdb-2626855&psig=AOvVaw12jq2agAfHYgte9PWm8hdz&ust=1754463280337000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCJCmr5aL844DFQAAAAAdAAAAABAE",
      "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.imdb.com%2Findia%2Ftop-rated-tamil-movies%2F&psig=AOvVaw12jq2agAfHYgte9PWm8hdz&ust=1754463280337000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCJCmr5aL844DFQAAAAAdAAAAABAK",
      "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.imdb.com%2Fsearch%2Ftitle%2F%3Ftitle_type%3Dfeature%26primary_language%3Dta%26sort%3Dmoviemeter%252Casc&psig=AOvVaw12jq2agAfHYgte9PWm8hdz&ust=1754463280337000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCJCmr5aL844DFQAAAAAdAAAAABAU",
      "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.imdb.com%2Fsearch%2Ftitle%2F%3Ftitle_type%3Dfeature%26primary_language%3Dta%26sort%3Dmoviemeter%252Casc&psig=AOvVaw12jq2agAfHYgte9PWm8hdz&ust=1754463280337000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCJCmr5aL844DFQAAAAAdAAAAABAo",
      "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.imdb.com%2Fsearch%2Ftitle%2F%3Ftitle_type%3Dfeature%26primary_language%3Dta%26sort%3Dmoviemeter%252Casc&psig=AOvVaw12jq2agAfHYgte9PWm8hdz&ust=1754463280337000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCJCmr5aL844DFQAAAAAdAAAAABAy"
    ];

    let current = 0;
    let intervalId;
    const slide = document.getElementById("slide");
    const radios = document.querySelectorAll('input[type="radio"]');

    function showSlide(index) {
      slide.src = images[index];
      radios[index].checked = true;
    }

    function nextSlide() {
      current = (current + 1) % images.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + images.length) % images.length;
      showSlide(current);
    }

    function goToSlide(index) {
      current = index;
      showSlide(index);
    }

    function startSlideshow() {
      intervalId = setInterval(() => {
        nextSlide();
      }, 3000); // Change image every 3 seconds
    }

    function pauseSlideshow() {
      clearInterval(intervalId);
    }

    function resumeSlideshow() {
      startSlideshow();
    }

    window.onload = () => {
      showSlide(current);
      startSlideshow();
    };
  </script>

</body>
</html>
