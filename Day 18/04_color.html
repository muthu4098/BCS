<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background: plum;
      }
    </style>
  </head>
  <body>
    <script>
      
      const colors = ["crimson", "orange", "teal", "purple"];

      //   Task 1.2
      //   Every 2s body color must change and then cycle
           let color=0;
      setInterval(() => {
       document.body.style.background=colors[color%3];
       color++;
      }, 1000 * 2);
  

    </script>
  </body>
</html>
