<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* * -> Universal selector */

      * {
        /* Default */
        /* box-sizing: content-box; */

        /* Size is calculate from left border - right border */
        box-sizing: border-box;
      }

      /* CSS reset */

      .box {
        height: 500px;
        width: 500px;
        padding: 16px;
        background: crimson;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
